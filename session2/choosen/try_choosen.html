<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <title>Chosen</title>
    <meta name="description"
    value="Rectangle" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.css">
    <link rel="stylesheet" href="main.css">
</head>


<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12"><p class="lead text-center">Chosen</p></div>
    </div>
    <div class="row">

        <div class="col-xs-10">
        <!-- single dropdown -->
        <select class="chosen" style="width:200px;">
            <option>Choose...</option>
            <option>jQuery</option>
            <option selected="selected">MooTools</option>
            <option>Prototype</option>
            <option>Dojo Toolkit</option>
            <option>Dojo Toolkit1</option>
            <option>Dojo Toolkit2</option>
            <option>Dojo Toolkit3</option>
        </select>

        <!-- multiple dropdown -->
        <select class="chosen" multiple="true" style="width:400px;">
            <option>Choose...</option>
            <option>jQuery</option>
            <option selected="selected">MooTools</option>
            <option>Prototype</option>
            <option>Prototype1</option>
            <option>Prototype2</option>
            <option>Prototype3</option>
            <option selected="selected">Dojo Toolkit</option>
        </select>
        </div>
        <!--<div class="col-xs-6"><p class="lead">Par</p></div>-->
    </div>
</div>

<!--JS Section-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.js"></script>
<script type="text/javascript" src="ch.js"></script>
</body>
</html>
