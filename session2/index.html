<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <title>Rectangle slider</title>
    <meta name="description"
    value="Rectangle" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
</head>


<body>
<div class="container">
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <h1 class="text-center">Session #2</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-1 col-md-3">
            <div class="bg-info" id="par_counter">Counter opening of rectangle: <strong id="counter"></strong></div>
        </div>
        <div class="col-md-3">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="show-hide-rect">Open / Close the green
                    rectangle!</button>

                <div id="rectangle"></div>
            </div>

        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default" id="show-msg-change-color">Change rectangle's color!</button>
            <span id="hint">Open the rectangle!</span>
        </div>
    </div>
</div>

<!--JS Section-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
